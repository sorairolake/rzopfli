[package]
name = "rzopfli"
version = "0.1.3"
authors = ["Shun Sakai <sorairolake@protonmail.ch>"]
edition = "2021"
rust-version = "1.77.0"
description = "A lossless data compression tool using Zopfli"
readme = "README.md"
homepage = "https://sorairolake.github.io/rzopfli/"
repository = "https://github.com/sorairolake/rzopfli"
license = "Apache-2.0 OR MIT"
keywords = ["compression", "deflate", "gzip", "zlib", "zopfli"]
categories = ["command-line-utilities", "compression"]
include = ["/LICENSES", "/README.md", "/src"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.91"
byte-unit = "5.1.4"
clap = { version = "4.5.20", features = ["derive", "wrap_help"] }
clap_complete = "4.5.35"
clap_complete_nushell = "4.5.4"
log = "0.4.22"
simplelog = "0.12.2"
sysexits = "0.8.2"
zopfli = "0.8.1"

[dev-dependencies]
assert_cmd = "2.0.16"
flate2 = "1.0.34"
predicates = "3.1.2"
tempfile = "3.13.0"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
